<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form powered by Bootstrap</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="text-center py-5">
  <h1>Personal Information</h1>
  <i class="fas fa-info-circle fa-2x" data-toggle="popover" data-placement="bottom" data-trigger="hover" title="Information" data-content="Some really really important info"></i>
</div>
<form class="container" action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
  <div class="form-row">
    <fieldset class="col-lg-8 col-sm-12">
      <legend class="mb-3">
        Personal Information
      </legend>
      <div class="row">
        <div class="form-group col-lg-5 col-sm-6 mb-4">
          <label for="name">Name <span class="text-muted">(Required)</span></label>
          <input class="form-control" name="name" id="name" type="text" required placeholder="First name">
        </div>
        <div class="form-group col-lg-5 col-sm-6 mb-4">
          <label for="surname">Surname <span class="text-muted">(Required)</span></label>
          <input class="form-control" name="surname" id="surname" type="text" required placeholder="Last name">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-lg-5 col-sm-6 mb-4">
          <label for="age">How old are you?</label>
          <input class="form-control" name="age" id="age" type="number" min="0" max="999" size="4" placeholder="Your age">
        </div>
        <div class="form-group col-lg-5 col-sm-6 mb-4">
          <label for="birthdate">Full date of birth</label>
          <input class="form-control" name="birthdate" id="birthdate" type="date">
        </div>
      </div>
      <div class="custom-control custom-checkbox mb-4">
        <input class="custom-control-input" name="agreement" id="agreement" type="checkbox" required>
        <label class="custom-control-label" for="agreement">I accept the terms of the agreement</label>
      </div>
    </fieldset>
    <hr class="mb-4 table-responsive-lg">
    <fieldset class="col-lg-4 col-sm-12">
      <legend class="mb-3">
        Registration
      </legend>
      <div class="row">
        <div class="form-group col-lg-12 col-sm-6 mb-4">
          <label for="email">E-mail <span class="text-muted">(Required)</span></label>
          <input class="form-control" name="email" id="email" type="email" required placeholder="name@example.com">
        </div>
        <div class="form-group col-lg-12 col-sm-6 mb-4">
          <label for="password">Password <span class="text-muted">(Required)</span></label>
          <input class="form-control" name="password" id="password" type="password" autocomplete="off" required placeholder="Password">
        </div>
      </div>
    </fieldset>
  </div>
  <hr class="mb-4">
  <fieldset>
    <legend class="mb-3">
      Interesting facts about you!
    </legend>
    <div class="form-group row mb-4">
      <label class="col-form-label col-lg-3 col-sm-6">Do you love cats?</label>
      <div class="col-lg-5 col-sm-6">
        <div class="custom-control custom-radio">
          <input class="custom-control-input" id="catsyes" name="cats" type="radio" value="Yes">
          <label class="custom-control-label" for="catsyes">Yes</label>
        </div>
        <div class="custom-control custom-radio">
          <input class="custom-control-input" id="catsnot" name="cats" type="radio" value="Not">
          <label class="custom-control-label" for="catsnot">Not</label>
        </div>
      </div>
    </div>
    <div class="form-group row mb-4">
      <label class="col-form-label col-lg-3 col-sm-6" for="color">What is  favourite color?</label>
      <div class="col-lg-5 col-sm-6">
        <input class="form-control" id="color" type="color">
      </div>
    </div>
    <div class="form-group row mb-4">
      <label class="col-form-label col-lg-3 col-sm-6" for="timetobed">What time do you go to bed?</label>
      <div class="col-lg-5 col-sm-6">
        <input class="form-control" id="timetobed" type="time" step="10">
      </div>
    </div>
    <div class="form-group row mb-4">
      <label class="col-form-label col-lg-3 col-sm-6" for="favcar">What your favourite brand of cars?</label>
      <div class="col-lg-5 col-sm-6">
        <select class="form-control custom-select" id="favcar" size="4" name="favCar">
          <option value="bmw">bmw</option>
          <option value="audi">audi</option>
          <option value="lada" selected>lada</option>
        </select>
      </div>
    </div>
    <div class="form-group row mb-4">
      <label class="col-form-label col-lg-3 col-sm-6" for="rating">How do you rate our work?</label>
      <div class="col-lg-5 col-sm-6">
        <input class="form-control-range custom-range" id="rating" name="rating" type="range" min="0" max="10">
      </div>
    </div>
  </fieldset>
  <hr class="mb-4">
  <fieldset class="offset-lg-2 offset-sm-3 col-lg-6 col-sm-6">
    <legend class="mb-3">
      Your comments:
    </legend>
    <div class="form-group">
      <textarea class="form-control" rows='2' placeholder="Comments" name="comments"></textarea>
    </div>
  </fieldset>
  <hr class="mb-4">
  <div class="flex-column form-inline align-items-end mb-5">
    <button type="submit" class="btn btn-primary col-lg-2 col-sm-4 mb-4">Submit</button>
    <button type="reset" class="btn btn-primary col-lg-2 col-sm-4 mb-4">Reset</button>
  </div>
</form>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script>
  $(function () {
    $('[data-toggle="popover"]').popover();
  });
</script>
</body>
</html>
